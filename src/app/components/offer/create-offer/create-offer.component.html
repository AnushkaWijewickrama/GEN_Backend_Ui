<h1>Create Offer</h1>
<label> Enter Only Three Items</label>

<hr />
<form [formGroup]="form" (submit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-12">
        <input class="form-control mb-4" formControlName="title" type="text" placeholder="Enter title..." />
      </div>
      <div class="col-lg-5 col-12">
        <input class="form-control" formControlName="discount" type="text" placeholder="Enter Discount..." />
      </div>
      <div class="col-lg-5 col-12 mb-4">
        <input class=" form-control" (change)="onFileSelect($event)" type="file" />
        <div *ngIf="imageData" class="col-lg-5 col-12 mt-4">
          <img [src]="imageData" [alt]="form.value.name" width="200" height="200" />
        </div>
      </div>
      <div class="mt-4">
        <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">Create Offer</button>
      </div>
    </div>

  </div>
</form>
