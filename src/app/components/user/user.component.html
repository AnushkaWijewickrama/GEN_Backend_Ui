<h1>Users</h1>
<p-table [value]="user" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.username }}</td>
            <td><button mat-raised-button color="warn" (click)="deleteData(user._id)">Delete</button></td>

        </tr>
    </ng-template>
</p-table>
